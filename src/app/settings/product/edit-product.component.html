<ActionBar class="action-bar">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    (tap)="goBack()"
  ></NavigationButton>

  <Label
    class="action-bar-title"
    text="{{ product && product.id ? 'Update Product' : 'Add Product' }}"
  ></Label>
</ActionBar>
<StackLayout sdkExampleTitle sdkToggleNavButton>
  <GridLayout rows="auto *">
    <ScrollView>
      <StackLayout class="form">
        <StackLayout class="input-field">
          <Label text="Company" class="label font-weight-bold m-b-5"></Label>
          <DropDown
            #dd
            backroundColor="red"
            itemsTextAlignment="center"
            [items]="companySource"
            [(ngModel)]="selectedIndex"
            (selectedIndexChanged)="onchange($event)"
            (opened)="onopen()"
            (closed)="onclose()"
            row="0"
            colSpan="2"
          ></DropDown>
          <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <StackLayout class="input-field">
          <Label text="Name" class="label font-weight-bold m-b-5"></Label>
          <TextField class="input" [(ngModel)]="product.name"></TextField>
          <StackLayout class="hr-light"></StackLayout>
        </StackLayout>
        <Button
          class="btn btn-primary w-full"
          text="Save"
          (tap)="save()"
        ></Button>
      </StackLayout>
    </ScrollView>
  </GridLayout>
</StackLayout>
