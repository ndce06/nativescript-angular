<ActionBar class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>

    <Label class="action-bar-title" text="{{(size && size.id) ? 'Update Size' : 'Add Size'}}"></Label>
</ActionBar>
<StackLayout sdkExampleTitle sdkToggleNavButton>
    <GridLayout rows="auto *">
        <ScrollView>
            <StackLayout class="form">
                <StackLayout class="input-field">
                    <Label text="Name" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="size.name"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Unit" class="label font-weight-bold m-b-5"></Label>
                    <TextField class="input" [(ngModel)]="size.unit"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>
                <Button class="btn btn-primary w-full" text="Save" (tap)="save()"></Button>
            </StackLayout>
        </ScrollView>
    </GridLayout>
</StackLayout>
